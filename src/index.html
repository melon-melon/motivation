<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Motivational Melon</title>
  </head>
  <body>
    <div
      class="quote"
      id="quote"
      x-data="{ quote: '' }"
      x-init="quote = await (await fetch('/api/get-daily-quote')).json()"
    >
      <span class="quote__melon">üçâ</span>
      <p
        class="quote__text"
        x-text="quote.text"
        x-show="quote.text"
        x-transition
      ></p>
      <p
        class="quote__author"
        x-text="quote.author"
        x-show="quote.author"
        x-transition
      ></p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
